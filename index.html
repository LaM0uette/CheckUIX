<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/generic.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>ResponCheck</title>
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-title-container">
            <h1 class="header-title">ResponCheck</h1>
        </div>
        <div>
            <button class="header-switch-theme" id="headerSwitchTheme">
                <img src="Assets/Svg/moon.svg" alt="Moon" class="header-icon header-icon-moon" >
                <img src="Assets/Svg/sun.svg" alt="Sun" class="header-icon header-icon-sun">
            </button>
        </div>
    </div>
</header>

<div>
    <div class="inputLink">
        <label for="inputUrlLinkLineEdit">URL du site Web :</label><br>
        <input type="text" id="inputUrlLinkLineEdit" class="lineEdit" placeholder="http(s)://...">
        <button class="linkButton">Go !</button>
    </div>

    <div class="inputLink">
        <label for="inputFileLinkLineEdit">Lien vers un fichier .html / .php :</label><br>
        <input type="text" id="inputFileLinkLineEdit" class="lineEdit" placeholder="C:\...">
        <button class="linkButton">Go !</button>
    </div>
</div>

<footer></footer>

</body>
</html>
